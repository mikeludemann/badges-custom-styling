<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="main--badge--container">
			<div class="main--badge--element yellow">
				<div class="circle">
					<i class="fas fa-crown"></i>
				</div>
				<div class="ribbon">Leader</div>
			</div>
			<div class="main--badge--element orange">
				<div class="circle">
					<i class="fas fa-shield-alt"></i>
				</div>
				<div class="ribbon">DevOps</div>
			</div>
			<div class="main--badge--element pink">
				<div class="circle">
					<i class="fas fa-cogs"></i>
				</div>
				<div class="ribbon">Support</div>
			</div>
			<div class="main--badge--element red">
				<div class="circle">
					<i class="fas fa-lightbulb"></i>
				</div>
				<div class="ribbon">Thinker</div>
			</div>
			<div class="main--badge--element purple">
				<div class="circle">
					<i class="fas fa-sitemap"></i>
				</div>
				<div class="ribbon">Orga</div>
			</div>
			<div class="main--badge--element teal">
				<div class="circle">
					<i class="fas fa-search-location"></i>
				</div>
				<div class="ribbon">Marketing</div>
			</div>
			<div class="main--badge--element blue">
				<div class="circle">
					<i class="fas fa-laptop-code"></i>
				</div>
				<div class="ribbon">Developer</div>
			</div>
			<div class="main--badge--element blue-dark">
				<div class="circle">
					<i class="fas fa-tasks"></i>
				</div>
				<div class="ribbon">Project</div>
			</div>
			<div class="main--badge--element green">
				<div class="circle">
					<i class="fas fa-tools"></i>
				</div>
				<div class="ribbon">Admin</div>
			</div>
			<div class="main--badge--element green-dark">
				<div class="circle">
					<i class="fas fa-project-diagram"></i>
				</div>
				<div class="ribbon">Product</div>
			</div>
			<div class="main--badge--element gold">
				<div class="circle">
					<i class="fas fa-pencil-alt"></i>
				</div>
				<div class="ribbon">Design</div>
			</div>
			<div class="main--badge--element silver">
				<div class="circle">
					<span class="font">Other</span>
				</div>
				<div class="ribbon">Other</div>
			</div>
		</div>
	</div>
</body>
</html>
